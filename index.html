<!DOCTYPE html>
<html lang="en-us">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script type="text/javascript" src="blogs.json"></script>
  
  <script>
  function loadBlog(file, id) {
    $.ajax({
      url : "blogs/" + file,
      dataType: "html",
      success: function (data) {
        $(".main-content").hide().html(data).fadeIn('fast');
      },
      error: function () {
        $(".main-content").hide().html('Failed to load blog! :(').fadeIn('medium');
      }
    });
  }
  </script>
  
  <head>
    <meta charset="UTF-8">
    <title>WorksOfBarry</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
    <section class="page-header">
      <h1 class="project-name">Works Of Barry</h1>
      <h2 class="project-tagline">Open-source RPG, Node.js, PHP and modernisation</h2>
      <a href="https://worksofbarry.github.io/blog/" class="btn">Home</a>
      <a href="https://github.com/WorksOfBarry/" class="btn">GitHub</a>
    </section>

    <div class="main-content">
      <p>Welcome to the Works Of Barry blog. Here you can find updates and latest blogs by Liam.</p>
      <p>
        <div class="blogs"></div>
      </p>
    </div>

  
  </body>
  <script>
  const NEW = '<font color="RED">newest</font>';
  var blogList = '<ul>';
  for (var i = 0; i < blogs.length; i++) {
    blogList += '<li><a onclick="loadBlog(blogs[' + i + '].file, ' + i + ')" id="blog' + i + '">' + blogs[i].name + '</a> ' + (i == 0 ? NEW : '') + '</li>';
  }
  blogList += '</ul>';
  $('div.blogs').html( blogList );
  
  var gotoBlog = Number(location.search.substr(1));
  if (Number.isNumeric(gotoBlog)) {
    if (blogs[gotoBlog] !== undefined) {
      loadBlog(blogs[gotoBlog].file, blogs[gotoBlog].id);
    }
  }
  </script>
</html>
